name: CI/CD - Build, Push and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-vm:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            # Ensure user has docker permissions
            sudo usermod -aG docker $USER || true

            # Login to GHCR (image is public but login ensures pull works)
            echo "${{ secrets.GHCR_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Stop and remove old container
            sudo docker stop optibot-api || true
            sudo docker rm optibot-api || true

            # Run new container
            sudo docker run -d --name optibot-api \
              -p 80:8000 \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              -v /opt/optibot/chroma_storage:/app/chroma_storage \
              --restart unless-stopped \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Update cron scraper script to use latest image
            sudo bash -c 'cat > /opt/optibot/run_scraper.sh' << 'CRONEOF'
            #!/bin/bash
            echo "=== Starting daily scraper job at $(date) ===" >> /var/log/optibot/scraper.log
            sudo docker run --rm \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              -v /opt/optibot/chroma_storage:/app/chroma_storage \
              -v /var/log/optibot:/app/logs \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
              bash -c "python -m scraper.daily_job && cp last_run_log.json /app/logs/" >> /var/log/optibot/scraper.log 2>&1
            echo "=== Completed daily scraper job at $(date) ===" >> /var/log/optibot/scraper.log
            CRONEOF
            sudo chmod +x /opt/optibot/run_scraper.sh

            # Show container status
            sudo docker ps | grep optibot-api
